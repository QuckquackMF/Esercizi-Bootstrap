<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esempio Container e Container-fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-light my-3 p-3">
        <h2>Container</h2>
        <p>Questo contenitore ha una larghezza fissa e margini automatici sui lati.</p>
    </div>
    
    <div class="container-fluid bg-warning text-white my-3 p-3">
        <h2>Container-fluid</h2>
        <p>Questo contenitore si estende per il 100% della larghezza dello schermo.</p>
    </div>
</body>
</html>
