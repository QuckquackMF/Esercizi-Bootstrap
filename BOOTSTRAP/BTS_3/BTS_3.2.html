<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Esercizio BTS_3.2</title>
</head>
<body id="top">
    <div class="container">
        
        <!-- Jumbotron Simulato -->
        <div class="p-5 mb-4 bg-info text-white rounded">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Galleria di Immagini</h1>
                <p class="col-md-8 fs-4">Qui troverai esempi di immagini con vari stili: fluttuanti a destra, thumbnail centrato, e fluttuanti a sinistra.</p>
            </div>
        </div>

        <!-- Immagini con diversi stili -->
        <div class="row mb-4">
            <!-- Immagine fluttuante a destra in un cerchio -->
            <div class="col-md-4 mb-3">
                <img src="https://via.placeholder.com/150" class="float-end rounded-circle" alt="Immagine fluttuante a destra">
            </div>
            
            <!-- Immagine centrata in un thumbnail -->
            <div class="col-md-4 mb-3 text-center">
                <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Immagine centrata in thumbnail">
            </div>
            
            <!-- Immagine fluttuante a sinistra con bordi arrotondati -->
            <div class="col-md-4 mb-3">
                <img src="https://via.placeholder.com/150" class="float-start rounded" alt="Immagine fluttuante a sinistra">
            </div>
        </div>

        <!-- Alert con link a inizio pagina -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Successo!</strong> Hai visualizzato tutte le immagini.
            <a href="#top" class="alert-link">Torna all'inizio della pagina</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Bottoni -->
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <!-- Button Outline -->
                <button type="button" class="btn btn-outline-primary">Button Outline</button>
            </div>
            <div class="col-md-4 mb-3">
                <!-- Block Level Button -->
                <button type="button" class="btn btn-primary w-100">Block Level Button</button>
            </div>
            <div class="col-md-4 mb-3">
                <!-- Dropdown in Button Group -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">Dropdown</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Azione 1</a></li>
                        <li><a class="dropdown-item" href="#">Azione 2</a></li>
                        <li><a class="dropdown-item" href="#">Azione 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPGGEBx8e1I1lqdgClvr9EJJpOYBjm82QCA2roGq5mu9fvi2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9EY6kU3BzeWXk0f0Bz2eX2MkbsKXu5i4mQPB7jSRt3fSFp0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
